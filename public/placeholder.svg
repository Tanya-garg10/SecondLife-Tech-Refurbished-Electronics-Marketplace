<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Background with gradient -->
  <rect width="1200" height="1200" fill="url(#bgGradient)" rx="24"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="url(#circle1)" opacity="0.1"/>
  <circle cx="1000" cy="1000" r="200" fill="url(#circle2)" opacity="0.1"/>
  <circle cx="1000" cy="200" r="100" fill="url(#circle3)" opacity="0.08"/>
  <circle cx="200" cy="1000" r="120" fill="url(#circle4)" opacity="0.08"/>
  
  <!-- Main icon - Recycle symbol with tech elements -->
  <g transform="translate(600, 600)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="url(#iconStroke)" stroke-width="3" opacity="0.2"/>
    <circle cx="0" cy="0" r="240" fill="none" stroke="url(#iconStroke)" stroke-width="2" opacity="0.15"/>
    
    <!-- Recycle arrows -->
    <g transform="rotate(0)">
      <path d="M 0,-180 L 40,-140 L 20,-140 L 20,-100 L -20,-100 L -20,-140 L -40,-140 Z" 
            fill="url(#arrow1)" opacity="0.9"/>
      <circle cx="0" cy="-180" r="25" fill="url(#arrow1)" opacity="0.7"/>
    </g>
    
    <g transform="rotate(120)">
      <path d="M 0,-180 L 40,-140 L 20,-140 L 20,-100 L -20,-100 L -20,-140 L -40,-140 Z" 
            fill="url(#arrow2)" opacity="0.9"/>
      <circle cx="0" cy="-180" r="25" fill="url(#arrow2)" opacity="0.7"/>
    </g>
    
    <g transform="rotate(240)">
      <path d="M 0,-180 L 40,-140 L 20,-140 L 20,-100 L -20,-100 L -20,-140 L -40,-140 Z" 
            fill="url(#arrow3)" opacity="0.9"/>
      <circle cx="0" cy="-180" r="25" fill="url(#arrow3)" opacity="0.7"/>
    </g>
    
    <!-- Center circle with tech pattern -->
    <circle cx="0" cy="0" r="80" fill="url(#centerGradient)"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
    
    <!-- Tech dots pattern -->
    <circle cx="-30" cy="-30" r="4" fill="white" opacity="0.6"/>
    <circle cx="30" cy="-30" r="4" fill="white" opacity="0.6"/>
    <circle cx="-30" cy="30" r="4" fill="white" opacity="0.6"/>
    <circle cx="30" cy="30" r="4" fill="white" opacity="0.6"/>
    <circle cx="0" cy="-40" r="4" fill="white" opacity="0.6"/>
    <circle cx="0" cy="40" r="4" fill="white" opacity="0.6"/>
    <circle cx="-40" cy="0" r="4" fill="white" opacity="0.6"/>
    <circle cx="40" cy="0" r="4" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="880" font-family="'Space Grotesk', sans-serif" font-size="72" font-weight="700" 
        fill="url(#textGradient)" text-anchor="middle">
    SecondLife
  </text>
  <text x="600" y="950" font-family="'Space Grotesk', sans-serif" font-size="48" font-weight="600" 
        fill="url(#textGradient2)" text-anchor="middle" opacity="0.8">
    Tech
  </text>
  
  <!-- Tagline -->
  <text x="600" y="1020" font-family="'Inter', sans-serif" font-size="24" font-weight="400" 
        fill="#666" text-anchor="middle" opacity="0.6">
    Sustainable Electronics Marketplace
  </text>
  
  <!-- Decorative elements -->
  <rect x="400" y="1050" width="400" height="2" fill="url(#lineGradient)" rx="1"/>
  
  <!-- Gradients -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle gradients -->
    <radialGradient id="circle1">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circle2">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circle3">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circle4">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <!-- Icon gradients -->
    <linearGradient id="iconStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGradient">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradients -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
