<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" fill="none">
  <!-- Background -->
  <rect width="800" height="800" fill="url(#productBg)" rx="16"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" fill="url(#decorCircle1)" opacity="0.08"/>
  <circle cx="650" cy="650" r="120" fill="url(#decorCircle2)" opacity="0.08"/>
  
  <!-- Main device icon -->
  <g transform="translate(400, 400)">
    <!-- Phone/Device outline -->
    <rect x="-120" y="-180" width="240" height="360" rx="24" 
          fill="white" stroke="url(#deviceStroke)" stroke-width="3" opacity="0.9"/>
    
    <!-- Screen -->
    <rect x="-100" y="-160" width="200" height="300" rx="12" 
          fill="url(#screenGradient)" opacity="0.3"/>
    
    <!-- Camera notch -->
    <rect x="-30" y="-170" width="60" height="8" rx="4" 
          fill="#333" opacity="0.2"/>
    <circle cx="0" cy="-166" r="4" fill="#333" opacity="0.3"/>
    
    <!-- Screen content lines -->
    <rect x="-80" y="-130" width="160" height="8" rx="4" fill="#10b981" opacity="0.2"/>
    <rect x="-80" y="-110" width="120" height="6" rx="3" fill="#10b981" opacity="0.15"/>
    <rect x="-80" y="-95" width="140" height="6" rx="3" fill="#10b981" opacity="0.15"/>
    
    <!-- App icons grid -->
    <g opacity="0.2">
      <rect x="-80" y="-60" width="35" height="35" rx="8" fill="#10b981"/>
      <rect x="-35" y="-60" width="35" height="35" rx="8" fill="#14b8a6"/>
      <rect x="10" y="-60" width="35" height="35" rx="8" fill="#10b981"/>
      <rect x="55" y="-60" width="35" height="35" rx="8" fill="#14b8a6"/>
      
      <rect x="-80" y="-15" width="35" height="35" rx="8" fill="#14b8a6"/>
      <rect x="-35" y="-15" width="35" height="35" rx="8" fill="#10b981"/>
      <rect x="10" y="-15" width="35" height="35" rx="8" fill="#14b8a6"/>
      <rect x="55" y="-15" width="35" height="35" rx="8" fill="#10b981"/>
    </g>
    
    <!-- Home button/indicator -->
    <rect x="-40" y="150" width="80" height="6" rx="3" fill="#333" opacity="0.2"/>
    
    <!-- Quality badge -->
    <g transform="translate(80, -140)">
      <circle cx="0" cy="0" r="35" fill="url(#badgeGradient)"/>
      <path d="M -12,-5 L -5,8 L 15,-12" stroke="white" stroke-width="3" 
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="620" font-family="'Space Grotesk', sans-serif" font-size="32" 
        font-weight="600" fill="url(#textGrad)" text-anchor="middle">
    Product Image
  </text>
  <text x="400" y="660" font-family="'Inter', sans-serif" font-size="18" 
        font-weight="400" fill="#666" text-anchor="middle" opacity="0.6">
    Certified Refurbished
  </text>
  
  <!-- Recycle icon -->
  <g transform="translate(400, 710)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <path d="M -8,-10 L 0,-2 L 8,-10" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"
          transform="rotate(0)"/>
    <path d="M -8,-10 L 0,-2 L 8,-10" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"
          transform="rotate(120)"/>
    <path d="M -8,-10 L 0,-2 L 8,-10" stroke="#10b981" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"
          transform="rotate(240)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="decorCircle1">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="decorCircle2">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="deviceStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
