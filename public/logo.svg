<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Recycle symbol with modern design -->
  <g transform="translate(100, 100)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="85" fill="url(#glowGradient)" opacity="0.2"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="75" fill="url(#mainGradient)"/>
    
    <!-- Recycle arrows -->
    <g transform="rotate(0)">
      <path d="M 0,-50 L 12,-35 L 6,-35 L 6,-25 L -6,-25 L -6,-35 L -12,-35 Z" 
            fill="white" opacity="0.95"/>
      <circle cx="0" cy="-50" r="8" fill="white" opacity="0.9"/>
    </g>
    
    <g transform="rotate(120)">
      <path d="M 0,-50 L 12,-35 L 6,-35 L 6,-25 L -6,-25 L -6,-35 L -12,-35 Z" 
            fill="white" opacity="0.95"/>
      <circle cx="0" cy="-50" r="8" fill="white" opacity="0.9"/>
    </g>
    
    <g transform="rotate(240)">
      <path d="M 0,-50 L 12,-35 L 6,-35 L 6,-25 L -6,-25 L -6,-35 L -12,-35 Z" 
            fill="white" opacity="0.95"/>
      <circle cx="0" cy="-50" r="8" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="22" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="18" fill="url(#centerGradient)"/>
    
    <!-- Tech pattern dots -->
    <circle cx="-8" cy="-8" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="8" cy="-8" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-8" cy="8" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="8" cy="8" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-11" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="11" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-11" cy="0" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="11" cy="0" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
